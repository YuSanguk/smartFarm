<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/popup.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/timeMachine.css" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <div
      id="background"
      style="background-image: url('../source/스위치 2.jpg')"
    >
      <div onclick="openBag()" class="bagIcon"></div>
      <div class="bagBackground invisible">
        <div class="inBag">item</div>
      </div>
      <img
        src="../source/꼬오오옻.png"
        style="position: absolute; top: 440px; left: 900px; width: 80px"
      />

      <form class="first-form">
        <input checked id="firstBtn1" type="radio" name="first1" />
        <input id="firstBtn2" type="radio" name="first1" />
        <input checked id="firstBtn3" type="radio" name="first2" />
        <input id="firstBtn4" type="radio" name="first2" />
        <input checked id="firstBtn5" type="radio" name="first3" />
        <input id="firstBtn6" type="radio" name="first3" />
        <input checked id="firstBtn7" type="radio" name="first4" />
        <input id="firstBtn8" type="radio" name="first4" />
        <input checked id="firstBtn9" type="radio" name="first5" />
        <input id="firstBtn10" type="radio" name="first5" />
      </form>

      <form class="flower-form">
        <input checked id="flowerBtn1" name="flower-form" type="radio" />
        <input id="flowerBtn2" name="flower-form" type="radio" />
        <input id="flowerBtn3" name="flower-form" type="radio" />
        <input id="flowerBtn4" name="flower-form" type="radio" />
        <input id="flowerBtn5" name="flower-form" type="radio" />
        <input id="flowerBtn6" name="flower-form" type="radio" />
      </form>

      <div class="chess-form">
        <div onclick="setPos(1)" id="chessBtn1" class="chessBtn"></div>
        <div onclick="setPos(2)" id="chessBtn2" class="chessBtn"></div>
        <div onclick="setPos(3)" id="chessBtn3" class="chessBtn"></div>
        <div onclick="setPos(4)" id="chessBtn4" class="chessBtn"></div>
        <div onclick="setPos(5)" id="chessBtn5" class="chessBtn"></div>
      </div>

      <img
        id="morning"
        class="timeBackground invisible"
        style="z-index: 111111111"
        src="../source/벨브 all.jpg"
      />
      <img
        id="night"
        class="timeBackground invisible"
        src="../source/밤이됨.jpg"
      />
      <img
        class="arrow"
        src="../source/arrow.png"
        style="width: 140px; top: 350px; left: 30px; transform: rotateZ(-90deg)"
        onclick="goBack()"
      />
      <button
        onclick="timeTravel()"
        style="
          z-index: 11;
          position: absolute;
          left: 600px;
          top: 600px;
          padding: 10px;
        "
      >
        타임머신 실행
      </button>
    </div>

    <script src="../js/bag.js"></script>
    <script>
      let Fbtn1 = 0;
      let Fbtn2 = 0;
      let Fbtn3 = 0;
      let Fbtn4 = 0;
      let Fbtn5 = 0;

      document.querySelector("#firstBtn1").addEventListener("click", () => {
        if (Fbtn1 !== 0) {
          Fbtn1 = 0;
        }
      });
      document.querySelector("#firstBtn2").addEventListener("click", () => {
        if (Fbtn1 !== 1) {
          Fbtn1 = 1;
        }
      });
      document.querySelector("#firstBtn3").addEventListener("click", () => {
        if (Fbtn2 !== 0) {
          Fbtn2 = 0;
        }
      });
      document.querySelector("#firstBtn4").addEventListener("click", () => {
        if (Fbtn2 !== 1) {
          Fbtn2 = 1;
        }
      });
      document.querySelector("#firstBtn5").addEventListener("click", () => {
        if (Fbtn3 !== 0) {
          Fbtn3 = 0;
        }
      });
      document.querySelector("#firstBtn6").addEventListener("click", () => {
        if (Fbtn3 !== 1) {
          Fbtn3 = 1;
        }
      });
      document.querySelector("#firstBtn7").addEventListener("click", () => {
        if (Fbtn4 !== 0) {
          Fbtn4 = 0;
        }
      });
      document.querySelector("#firstBtn8").addEventListener("click", () => {
        if (Fbtn4 !== 1) {
          Fbtn4 = 1;
        }
      });
      document.querySelector("#firstBtn9").addEventListener("click", () => {
        if (Fbtn5 !== 0) {
          Fbtn5 = 0;
        }
      });
      document.querySelector("#firstBtn10").addEventListener("click", () => {
        if (Fbtn5 !== 1) {
          Fbtn5 = 1;
        }
      });

      let flowerPos = 0;

      document.querySelector("#flowerBtn1").addEventListener("click", () => {
        flowerPos = 0; // 위치에 맞는 값 입력
        $(".flowerBulb").addClass("invisible");
        $("#flowerBulb1").removeClass("invisible");
      });
      document.querySelector("#flowerBtn2").addEventListener("click", () => {
        flowerPos = 1; // 위치에 맞는 값 입력
        $(".flowerBulb").addClass("invisible");
        $("#flowerBulb2").removeClass("invisible");
      });
      document.querySelector("#flowerBtn3").addEventListener("click", () => {
        flowerPos = 2; // 위치에 맞는 값 입력
        $(".flowerBulb").addClass("invisible");
        $("#flowerBulb3").removeClass("invisible");
      });
      document.querySelector("#flowerBtn4").addEventListener("click", () => {
        flowerPos = 3; // 위치에 맞는 값 입력
        $(".flowerBulb").addClass("invisible");
        $("#flowerBulb4").removeClass("invisible");
      });
      document.querySelector("#flowerBtn5").addEventListener("click", () => {
        flowerPos = 4; // 위치에 맞는 값 입력
        $(".flowerBulb").addClass("invisible");
        $("#flowerBulb5").removeClass("invisible");
      });
      document.querySelector("#flowerBtn6").addEventListener("click", () => {
        flowerPos = 5; // 위치에 맞는 값 입력
        $(".flowerBulb").addClass("invisible");
        $("#flowerBulb6").removeClass("invisible");
      });

      // 3번째 비번

      let firstPos = 0;
      let secondPos = 0;
      let posi = "0";

      const setPos = p => {
        console.log(posi, p, firstPos, secondPos);
        if (posi === "0") {
          // 처음 눌렀을떄
          firstPos = p;
          $("#chessBtn" + String(p)).addClass("firstChess");
          posi = "a";
        } else if (posi === "a") {
          if (firstPos === p) {
            $(".firstChess").removeClass("firstChess");
            posi = "0";
            firstPos = 0;
          } else {
            posi = "b";
            secondPos = p;
            $("#chessBtn" + String(p)).addClass("secondChess");
          }
        } else if (posi === "b") {
          if (secondPos === p) {
            posi = "a";
            secondPos = 0;
            $(".secondChess").removeClass("secondChess");
          } else {
          }
        }
      };

      addEventListener("load", () => {
        if (window.localStorage.getItem("clock") === "false") {
          window.localStorage.setItem("clock", "true");
          let timerInterval;
          Swal.fire({
            text: "시계를 획득했습니다.",
            timer: 1700,
            padding: 0,
            width: 300,
            backdrop: false,
            position: "bottom-end",
            timerProgressBar: true,
            didOpen: () => {
              Swal.showLoading();
            },
            willClose: () => {
              clearInterval(timerInterval);
            },
          }).then(result => {
            /* Read more about handling dismissals below */
          });
        }
      });

      const checkPassword = () => {
        let cnt = 0;
        if (flowerPos === 2) {
        } else {
          cnt = 1;
        }
        if (cnt === 0) {
          let a = 0;
          if (Fbtn1 === 1) a += 1;
          if (Fbtn2 === 0) a += 1;
          if (Fbtn3 === 1) a += 1;
          if (Fbtn4 === 1) a += 1;
          if (Fbtn5 === 0) a += 1;
          if (a < 5) cnt += 1;
        }
        if (cnt === 0) {
          if (firstPos === 4 && secondPos === 3) {
          } else {
            cnt += 1;
          }
        }
        if (cnt > 0) return false;
        return true; // 0이면 여행
      };

      const timeTravel = () => {
        const check = checkPassword();
        if (check) {
          $("#morning").removeClass("invisible");
          $("#night").removeClass("invisible");
          $("#morning").addClass("fadeOut");
          if (window.localStorage.getItem("time") === "0") {
            window.localStorage.setItem("time", "1");
          } else {
            window.localStorage.setItem("time", "0");
          }
          window.localStorage.setItem("timeMachineWork", "true");

          setTimeout(() => {
            $("#morning").addClass("invisible");
            $("#morning").removeClass("fadeOut");
            $("#night").addClass("invisible");
            Swal.fire("시간이 바뀌었습니다");
          }, 7000);
        } else {
          Swal.fire("오류가 있습니다");
        }
      };
    </script>
    <script>
      const goBack = () => {
        window.location.assign("belb.html");
      };

      // addEventListener("load", () => {});
    </script>
  </body>
</html>
