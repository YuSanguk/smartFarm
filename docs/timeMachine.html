<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/popup.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/timeMachine.css" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <div
      id="background"
      style="background-image: url('../source/스위치 2.jpg')"
    >
      <div onclick="openBag()" class="bagIcon"></div>
      <div class="bagBackground invisible">
        <div class="inBag">item</div>
      </div>
      <img
        src="../source/꼬오오옻.png"
        style="position: absolute; top: 440px; left: 900px; width: 80px"
      />

      <form class="flower-form">
        <input id="flowerBtn1" name="flower-form" type="radio" />
        <input id="flowerBtn2" name="flower-form" type="radio" />
        <input id="flowerBtn3" name="flower-form" type="radio" />
        <input id="flowerBtn4" name="flower-form" type="radio" />
        <input id="flowerBtn5" name="flower-form" type="radio" />
        <input id="flowerBtn6" name="flower-form" type="radio" />
      </form>

      <img
        id="morning"
        class="timeBackground invisible"
        style="z-index: 111111111"
        src="../source/벨브 all.jpg"
      />
      <img
        id="night"
        class="timeBackground invisible"
        src="../source/밤이됨.jpg"
      />
      <img
        class="arrow"
        src="../source/arrow.png"
        style="width: 140px; top: 350px; left: 30px; transform: rotateZ(-90deg)"
        onclick="goBack()"
      />
      <button
        onclick="timeTravel()"
        style="
          z-index: 11;
          position: absolute;
          left: 600px;
          top: 600px;
          padding: 10px;
        "
      >
        타임머신 실행
      </button>
    </div>

    <script src="../js/bag.js"></script>
    <script>
      let flowerPos = 0;

      document.querySelector("#flowerBtn1").addEventListener("click", () => {
        flowerPos = 0; // 위치에 맞는 값 입력
        $(".flowerBulb").addClass("invisible");
        $("#flowerBulb1").removeClass("invisible");
      });
      document.querySelector("#flowerBtn2").addEventListener("click", () => {
        flowerPos = 1; // 위치에 맞는 값 입력
        $(".flowerBulb").addClass("invisible");
        $("#flowerBulb2").removeClass("invisible");
      });
      document.querySelector("#flowerBtn3").addEventListener("click", () => {
        flowerPos = 2; // 위치에 맞는 값 입력
        $(".flowerBulb").addClass("invisible");
        $("#flowerBulb3").removeClass("invisible");
      });
      document.querySelector("#flowerBtn4").addEventListener("click", () => {
        flowerPos = 3; // 위치에 맞는 값 입력
        $(".flowerBulb").addClass("invisible");
        $("#flowerBulb4").removeClass("invisible");
      });
      document.querySelector("#flowerBtn5").addEventListener("click", () => {
        flowerPos = 4; // 위치에 맞는 값 입력
        $(".flowerBulb").addClass("invisible");
        $("#flowerBulb5").removeClass("invisible");
      });
      document.querySelector("#flowerBtn6").addEventListener("click", () => {
        flowerPos = 5; // 위치에 맞는 값 입력
        $(".flowerBulb").addClass("invisible");
        $("#flowerBulb6").removeClass("invisible");
      });
    </script>
    <script>
      addEventListener("load", () => {
        if (window.localStorage.getItem("clock") === "false") {
          window.localStorage.setItem("clock", "true");
          let timerInterval;
          Swal.fire({
            text: "시계를 획득했습니다.",
            timer: 1700,
            padding: 0,
            width: 300,
            backdrop: false,
            position: "bottom-end",
            timerProgressBar: true,
            didOpen: () => {
              Swal.showLoading();
            },
            willClose: () => {
              clearInterval(timerInterval);
            },
          }).then(result => {
            /* Read more about handling dismissals below */
          });
        }
      });

      const goBack = () => {
        window.location.assign("belb.html");
      };

      const timeTravel = () => {
        $("#morning").removeClass("invisible");
        $("#night").removeClass("invisible");
        $("#morning").addClass("fadeOut");
        if (window.localStorage.getItem("time") === "0") {
          window.localStorage.setItem("time", "1");
        } else {
          window.localStorage.setItem("time", "0");
        }
        window.localStorage.setItem("timeMachineWork", "true");

        setTimeout(() => {
          $("#morning").addClass("invisible");
          $("#night").addClass("invisible");
          Swal.fire("시간이 바뀌었습니다");
        }, 7000);
      };
      // addEventListener("load", () => {});
    </script>
  </body>
</html>
