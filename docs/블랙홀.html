<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/popup.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="background" style="background: black">
      <div onclick="openBag()" class="bagIcon"></div>
      <div class="bagBackground invisible">
        <div class="inBag">item</div>
      </div>
      <img
        class="arrow"
        src="../source/arrow.png"
        style="
          width: 120px;
          height: 120px;
          transform: rotateZ(-90deg);
          top: 40vh;
          left: 3vw;
        "
        onclick="goBack()"
      />
      <img
        src="../source/seed.png"
        id="seed"
        style="
          width: 4vw;
          position: absolute;
          left: 48vw;
          top: 48vh;
          cursor: pointer;
        "
        onclick="getSeed()"
      />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/bag.js"></script>
    <script>
      const goBack = () => {
        window.location.assign("ê¸¸3.html");
      };

      const getSeed = () => {
        window.localStorage.setItem("seed", "true");
        window.localStorage.setItem("getSeed", "true");
        $("#seed").addClass("invisible");
      };

      addEventListener("load", () => {
        const getSeed = window.localStorage.getItem("getSeed");
        if (getSeed === "true") {
          $("#seed").addClass("invisible");
        }
      });
    </script>
  </body>
</html>
