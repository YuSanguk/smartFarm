<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/popup.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div
      id="background"
      style="background-image: url('../source/6_grassadd.jpg')"
    >
      <div onclick="openBag()" class="bagIcon"></div>
      <div class="bagBackground invisible">
        <div class="inBag">item</div>
      </div>
      <img
        class="nuccy invisible"
        id="nuccy1"
        src="../source/누양동이.png"
        style="left: 80px; top: 40px"
      />
      <div
        class="touch"
        id="touch1"
        style="width: 100px; height: 100px; top: 610px; left: 1280px"
      ></div>
      <img
        class="nuccy invisible"
        id="nuccy2"
        src="../source/누밸브.png"
        style="left: 75px; top: 28px"
      />
      <div
        class="touch"
        id="touch2"
        style="width: 400px; height: 180px; top: 400px; left: 1000px"
      ></div>
      <img
        class="nuccy invisible"
        id="nuccy3"
        src="../source/누힌트3.png"
        style="width: 100vw"
      />
      <div
        class="touch"
        id="touch3"
        style="
          width: 100px;
          height: 120px;
          top: 660px;
          left: 30px;
          transform: rotateZ(-20deg);
        "
      ></div>

      <img
        class="arrow"
        src="../source/arrow.png"
        style="
          width: 120px;
          left: 540px;
          top: 540px;
          transform: rotateZ(-40deg);
        "
        onclick="toNextRoom()"
      />
      <img
        class="arrow"
        src="../source/arrow.png"
        style="
          width: 120px;
          left: 560px;
          top: 720px;
          transform: rotateZ(-120deg);
        "
        onclick="goBack()"
      />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/bag.js"></script>
    <script>
      addEventListener("load", () => {
        const bucket = window.localStorage.getItem("bucketGet");
        if (bucket === "true") {
          $("#nuccy1").remove();
          $("#touch1").remove();
          document.querySelector("#background").style["background-image"] =
            'url("../source/6_grass.jpg")';
        }
      });

      const goBack = () => {
        window.location.assign("길2.html");
      };

      const toNextRoom = () => {
        window.location.assign("room1_inside.html");
      };

      const touch1 = document.querySelector("#touch1");
      touch1.addEventListener("click", () => {
        document.querySelector("#background").style["background-image"] =
          'url("../source/6_grass.jpg")';
        touch1.remove();
        $("#nuccy1").addClass("invisible");
        window.localStorage.setItem("bucketGet", "true");
        window.localStorage.setItem("bucket", "true");
        let timerInterval;
        Swal.fire({
          text: "양동이를 획득했습니다.",
          timer: 1700,
          padding: 0,
          width: 300,
          backdrop: false,
          position: "bottom-end",
          timerProgressBar: true,
          didOpen: () => {
            Swal.showLoading();
          },
          willClose: () => {
            clearInterval(timerInterval);
          },
        }).then(result => {
          /* Read more about handling dismissals below */
        });
      });

      touch1.addEventListener("mouseover", () => {
        $("#nuccy1").removeClass("invisible");
      });

      touch1.addEventListener("mouseout", () => {
        $("#nuccy1").addClass("invisible");
      });

      const touch2 = document.querySelector("#touch2");
      touch2.addEventListener("click", () => {
        window.location.assign("belbSwitch.html");
      });

      touch2.addEventListener("mouseover", () => {
        $("#nuccy2").removeClass("invisible");
      });

      touch2.addEventListener("mouseout", () => {
        $("#nuccy2").addClass("invisible");
      });

      const touch3 = document.querySelector("#touch3");
      touch3.addEventListener("click", () => {
        Swal.fire({
          text: "체스 사진이다..",
          imageUrl: "../source/hintImg.png",
          imageWidth: 400,
          imageHeight: 200,
          imageAlt: "Custom image",
        });
      });

      touch3.addEventListener("mouseover", () => {
        $("#nuccy3").removeClass("invisible");
      });

      touch3.addEventListener("mouseout", () => {
        $("#nuccy3").addClass("invisible");
      });
    </script>
  </body>
</html>
