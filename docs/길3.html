<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/popup.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="background" style="background-image: url('../source/8.jpg')">
      <div onclick="openBag()" class="bagIcon"></div>
      <div class="bagBackground invisible">
        <div class="inBag">item</div>
      </div>
      <img
        class="nuccy invisible"
        src="../source/누블랙홀.png"
        style="left: 37px; top: 26px"
      />
      <div
        class="touch"
        style="width: 20px; height: 140px; left: 600px; top: 350px"
        onclick="toDoor()"
      ></div>
      <img
        class="arrow"
        src="../source/arrow.png"
        style="width: 100px; top: 480px; left: 640px; transform: rotateZ(12deg)"
        onclick="toInside()"
      />
      <img
        class="arrow"
        src="../source/arrow.png"
        style="
          width: 100px;
          top: 700px;
          left: 570px;
          transform: rotateZ(200deg);
        "
        onclick="toBack()"
      />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/bag.js"></script>
    <script>
      const toBack = () => {
        window.location.assign("start.html");
      };

      const toInside = () => {
        window.location.assign("lab.html");
      };

      const touch = document.querySelector(".touch");
      touch.addEventListener("mouseover", () => {
        $(".nuccy").removeClass("invisible");
      });

      touch.addEventListener("mouseout", () => {
        $(".nuccy").addClass("invisible");
      });

      touch.addEventListener("click", () => {
        window.location.assign("블랙홀.html");
      });
      // addEventListener("load", () => {});
    </script>
  </body>
</html>
