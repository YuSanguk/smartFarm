<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/ending.css" />
    <title>Document</title>
  </head>
  <body>
    <video
      class="video"
      src="../source/1제배실영상.mp4"
      width="1920"
      height="1080"
      style="
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 999999999999;
      "
      autoplay
      muted
    ></video>
    <audio autoplay>
      <source
        src="../source/The Legend of Zelda - Ocarina of Time OST - Get Sage Medal.mp3"
      />
    </audio>
    <div class="endingContainer">
      <div class="endingCredit">
        <p style="font-size: 40px">Ending</p>
        <p style="font-size: 28px">개발 기획 디자인 Team.크래커</p>
        <p style="font-size: 24px">Legend of DIMI</p>
        <p style="font-size: 24px">Part4 SmartFarm</p>
        <p style="font-size: 24px">- Ending -</p>
        <p style="font-size: 24px">플레이 하신 유저분 감사합니다</p>
      </div>
      <div class="blocker"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      addEventListener("load", () => {
        // 영상 재생
        setTimeout(() => {
          $(".video").remove();
          $(".endingCredit").addClass("creditUp");
        }, 15000);
      });
    </script>
  </body>
</html>
