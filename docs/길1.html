<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/popup.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div class="clock"></div>
    <div id="background" style="background-image: url('../source/2.jpg')">
      <div onclick="openBag()" class="bagIcon"></div>
      <div class="bagBackground invisible">
        <div class="inBag">item</div>
      </div>

      <img
        class="nuccy invisible"
        src="../source/누문1.png"
        style="left: 45px; top: 16px"
      />
      <div
        class="touch"
        style="width: 120px; height: 320px; left: 725px; top: 240px"
        onclick="toDoor()"
      ></div>
      <img
        class="arrow"
        src="../source/arrow.png"
        style="
          width: 120px;
          left: 700px;
          top: 680px;
          transform: rotateZ(220deg);
        "
        onclick="goBack()"
      />
      <img
        class="arrow"
        src="../source/arrow.png"
        style="width: 100px; left: 985px; top: 430px; transform: rotateZ(30deg)"
        onclick="toNextRoad()"
      />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/bag.js"></script>
    <script>
      const toDoor = () => {
        window.location.assign("door1.html");
      };

      const toNextRoad = () => {
        window.location.assign("길2.html");
      };

      const goBack = () => {
        window.location.assign("start.html");
      };

      const touch = document.querySelector(".touch");
      touch.addEventListener("mouseover", () => {
        $(".nuccy").removeClass("invisible");
      });

      touch.addEventListener("mouseout", () => {
        $(".nuccy").addClass("invisible");
      });
    </script>
  </body>
</html>
