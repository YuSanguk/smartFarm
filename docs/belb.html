<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/popup.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div
      id="background"
      style="background-image: url('../source/벨브 all.jpg')"
    >
      <div onclick="openBag()" class="bagIcon"></div>
      <div class="bagBackground invisible">
        <div class="inBag">item</div>
      </div>

      <img
        class="nuccy invisible"
        id="nuccy2"
        src="../source/누스위치.png"
        style="
          width: 103%;
          height: 100%;
          left: -31px;
          transform: rotateZ(-0.2deg);
        "
      />
      <div
        class="touch"
        id="touch2"
        style="width: 140px; height: 200px; top: 250px; left: 960px"
      ></div>

      <img
        class="nuccy invisible"
        id="nuccy1"
        src="../source/누호스.png"
        style="
          width: 103%;
          height: 100%;
          left: -31px;
          transform: rotateZ(-0.2deg);
        "
      />
      <div
        class="touch"
        id="touch1"
        style="width: 620px; height: 280px; top: 620px; left: 700px"
      ></div>

      <img
        class="arrow"
        src="../source/arrow.png"
        style="
          width: 120px;
          top: 500px;
          left: 1280px;
          transform: rotateZ(90deg);
        "
        onclick="toBack()"
      />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/bag.js"></script>
    <script>
      const toBack = () => {
        window.location.assign("lab.html");
      };

      const touch1 = document.querySelector("#touch1");
      touch1.addEventListener("click", () => {
        if (window.localStorage.getItem("bucket") === "true") {
          console.log("1");
          window.localStorage.setItem("bucket", "false");
          window.localStorage.setItem("waterBucket", "true");
          let timerInterval;
          Swal.fire({
            text: "물을 담았습니다",
            timer: 1700,
            padding: 0,
            width: 300,
            backdrop: false,
            position: "bottom-end",
            timerProgressBar: true,
            didOpen: () => {
              Swal.showLoading();
            },
            willClose: () => {
              clearInterval(timerInterval);
            },
          }).then(result => {
            /* Read more about handling dismissals below */
          });
        } else if (window.localStorage.getItem("waterBucket") === "true") {
          Swal.fire({
            title: "이미 물양동이가 있습니다",
            timer: 1700,
            padding: 0,
            width: 600,
            backdrop: false,
            position: "center",
            timerProgressBar: true,
            didOpen: () => {
              Swal.showLoading();
            },
            willClose: () => {
              clearInterval(timerInterval);
            },
          });
        } else {
          Swal.fire("물이 나오는 호스다");
        }
      });

      touch1.addEventListener("mouseover", () => {
        $("#nuccy1").removeClass("invisible");
      });

      touch1.addEventListener("mouseout", () => {
        $("#nuccy1").addClass("invisible");
      });

      const touch2 = document.querySelector("#touch2");
      touch2.addEventListener("click", () => {
        window.location.assign("timeMachine.html");
      });

      touch2.addEventListener("mouseover", () => {
        $("#nuccy2").removeClass("invisible");
      });

      touch2.addEventListener("mouseout", () => {
        $("#nuccy2").addClass("invisible");
      });
      // addEventListener("load", () => {});
    </script>
  </body>
</html>
