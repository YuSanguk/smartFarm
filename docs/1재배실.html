<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/popup.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="background" style="background-image: url('../source/1재배실.jpg')">
      <div onclick="openBag()" class="bagIcon"></div>
      <div class="bagBackground invisible">
        <div class="inBag">item</div>
      </div>
      <img
        class="arrow"
        src="../source/arrow.png"
        style="width: 150px; top: 350px; left: 90px; transform: rotateZ(-90deg)"
        onclick="goBack()"
      /><img
        class="arrow"
        src="../source/arrow.png"
        style="width: 120px; top: 550px; left: 950px; transform: rotateZ(30deg)"
        onclick="go2()"
      />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/bag.js"></script>
    <script>
      let time = "";
      addEventListener("load", () => {
        time = window.localStorage.getItem("time");
        if (time === "1") {
          if (window.localStorage.getItem("onWeed") === "true")
            document.querySelector("#background").style.backgroundImage =
              "url('../source/1재배실_yellow.jpg')";
        }
      });

      const goBack = () => {
        window.location.assign("door1.html");
      };

      const go2 = () => {
        window.location.assign("1재배실2.html");
      };

      // addEventListener("load", () => {});
    </script>
  </body>
</html>
